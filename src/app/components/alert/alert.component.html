<div *ngFor="let alert of alerts" class="alert {{alert.type}}">
  <p>{{alert.message}}</p>
  <div *ngIf="alert.type === 'friend-request'">
    <button (click)="onAcceptFriendRequest(alert)">Accept</button>
    <button (click)="onDeclineFriendRequest(alert)">Decline</button>
  </div>
  <button class="close" 
          *ngIf="alert.type !== 'friend-request'" 
          (click)="removeAlert(alert)">&times;
  </button>
</div>
