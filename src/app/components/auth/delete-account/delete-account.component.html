<div id="delete-account-confirmation" class="absolute-center">
  <h2>Deleting account</h2>
  <p>
    Deleting the account will remove all stored information about it. Are you sure you want to delete your account 
    <strong>{{username}}</strong>?
  </p>
  <button id="delete-account-button" (click)="onConfirmRemoveAccount()">Remove</button>
  <button (click)="onCancelRemoveAccount()">Cancel</button>
</div>
